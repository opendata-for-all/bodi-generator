xls.generator.bot.name = Bot
xls.generator.output = Bot
xls.importer.xls = your-file.csv
csv.delimiter = \t
xatkit.server.port = 5000
xatkit.recognition.enable_monitoring = true
# xatkit.nlpjs.agentId = default
# xatkit.nlpjs.server = http://localhost:8080
# xatkit.nlpjs.clean_on_startup = true
# xatkit.nlpjs.language = en
bot.language = en

xatkit.intent.provider = com.xatkit.core.recognition.dialogflow.DialogFlowIntentRecognitionProvider

xatkit.dialogflow.projectId = your-project-id
xatkit.dialogflow.credentials.path = path-to-your-file
xatkit.dialogflow.language = en-US
xatkit.dialogflow.clean_on_startup = true

# Open data resource information

bot.odata.title.en = Data of senior officials and advisors of the municipal government of   the city of Barcelona
bot.odata.title.ca = Dades dels alts càrrecs i personal eventual del Govern Municipal de la ciutat de Barcelona
bot.odata.title.es = Datos de los altos cargos y personal eventual del Gobierno Municipal de la ciudad de Barcelona

bot.odata.url.en = https://opendata-ajuntament.barcelona.cat/data/en/dataset/carrecs-electes-comissionats-i-gerents
bot.odata.url.ca = https://opendata-ajuntament.barcelona.cat/data/ca/dataset/carrecs-electes-comissionats-i-gerents
bot.odata.url.es = https://opendata-ajuntament.barcelona.cat/data/es/dataset/carrecs-electes-comissionats-i-gerents

#NLP Server properties

SERVER_URL = 127.0.0.1:5002
TEXT_TO_TABLE_ENDPOINT = text-to-table

