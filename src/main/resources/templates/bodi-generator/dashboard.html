<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODI</title>
    <link rel="stylesheet" href="/styles/foundation.css">
    <link rel="stylesheet" href="/styles/dashboard.css">
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<body>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/vendor/foundation.js"></script>
<script src="https://kit.fontawesome.com/0009ea7d3f.js" crossorigin="anonymous"></script>
<div class="app-dashboard shrink-medium">
    <div class="row expanded app-dashboard-top-nav-bar">
        <a href="https://xatkit.com/" target="_blank" class="app-dashboard-logo">
            <img src="/images/xatkit-slogan-small.png" alt="Xatkit"/>
        </a>
    </div>
    <div class="app-dashboard-body off-canvas-wrapper">
        <div id="app-dashboard-sidebar"
             class="app-dashboard-sidebar position-left off-canvas off-canvas-absolute reveal-for-medium"
             data-off-canvas>
            <div class="app-dashboard-sidebar-title-area">
                <div class="app-dashboard-close-sidebar">
                    <h3 class="app-dashboard-sidebar-block-title"></h3>
                    <!-- Close button -->
                    <button id="close-sidebar" data-app-dashboard-toggle-shrink
                            class="app-dashboard-sidebar-close-button show-for-medium" aria-label="Close menu"
                            type="button">
                        <span aria-hidden="true"><a href="#"><i class="large fa fa-angle-double-left"></i></a></span>
                    </button>
                </div>
                <div class="app-dashboard-open-sidebar">
                    <button id="open-sidebar" data-app-dashboard-toggle-shrink
                            class="app-dashboard-open-sidebar-button show-for-medium" aria-label="open menu"
                            type="button">
                        <span aria-hidden="true"><a href="#"><i class="large fa fa-angle-double-right"></i></a></span>
                    </button>
                </div>
            </div>
            <div class="app-dashboard-sidebar-inner">
                <ul class="menu vertical">
                    <li><a th:href="${dashboardUrl} + '/'"
                           th:classappend="${page.label.equals('home') ? 'is-active' : ''}">
                        <i class="large fa fa-home"></i><span class="app-dashboard-sidebar-text">Home</span>
                    </a></li>
                    <li><a th:href="${dashboardUrl} + '/import_data'"
                           th:classappend="${page.label.equals('import_data') ? 'is-active' : ''}">
                        <i class="large fa fa-file-arrow-up"></i><span
                            class="app-dashboard-sidebar-text">Import data</span>
                    </a></li>
                    <li><a th:href="${dashboardUrl} + '/fields'"
                           th:classappend="${page.label.equals('fields') ? 'is-active' : ''}">
                        <i class="large fa fa-table-list"></i><span
                            class="app-dashboard-sidebar-text">Fields</span>
                    </a></li>
                    <li><a th:href="${dashboardUrl} + '/properties'"
                           th:classappend="${page.label.equals('properties') ? 'is-active' : ''}">
                        <i class="large fa fa-sliders-h"></i><span
                            class="app-dashboard-sidebar-text">Properties</span>
                    </a></li>
                    <li><a th:href="${dashboardUrl} + '/deploy_bot'"
                           th:classappend="${page.label.equals('deploy_bot') ? 'is-active' : ''}">
                        <i class="large fa fa-cloud-arrow-up"></i><span
                            class="app-dashboard-sidebar-text">Deploy bot</span>
                    </a></li>
                </ul>
            </div>
        </div>
        <div th:replace="'bodi-generator/fragments/' + ${page.label} :: content"></div>
    </div>
</div>
<script type="text/javascript" src="/js/dashboard.js"></script>
</body>
</html>
